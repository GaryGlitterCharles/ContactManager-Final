<h1 mat-dialog-title> New Contact</h1>
<mat-dialog-content>
  <div class="example-container">
    <mat-form-field>
      <mat-select placeholder="Avatar" [(ngModel)]='user.avatar'>
        <mat-select-trigger>
          <mat-icon svgIcon='{{user.avatar}}'></mat-icon>{{user.avatar}}
        </mat-select-trigger>
        <mat-option value="option" *ngFor='let ava of avatar' [value]=ava>
          <mat-icon svgIcon='{{ava}}'></mat-icon>{{ava}}
        </mat-option>

      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Name" [formControl]="name" [(ngModel)]="user.name" required>
      <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="user.birthDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>



    <mat-form-field>
      <textarea matInput placeholder="Bio" [(ngModel)]="user.bio"></textarea>
    </mat-form-field>

  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)='save()'>
    <mat-icon>save</mat-icon>
  </button>
  <button mat-button (click)='cancel()'>
    <mat-icon>close</mat-icon>
  </button>
</mat-dialog-actions>
